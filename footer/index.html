<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bg">
      <div class="header">
        <div class="title">
          <p class="title__Contact">Contact</p>
          <p class="title__text">
            For new projects, ideas, business or anything you'd like to discuss,
            contact with me!
          </p>
        </div>
      </div>
      <div class="body_content">
        <div class="body_content_form">
          <div class="form__box special">
            <input class="form__input" type="text" placeholder="Your name" />
          </div>
          <div class="form__box">
            <input
              class="form__input"
              type="text"
              placeholder="Your email..."
            />
          </div>
          <div class="form__box">
            <input
              class="form__input"
              type="text"
              placeholder="Your phone number..."
              data-mask="000 000 0000"
              minlength="10"
            />
          </div>
          <div class="form__box specialBIG">
            <input
              class="form__input"
              type="text"
              placeholder="Your mesenge..."
            />
          </div>
        </div>

        <div class="body_content__inform">
          <div class="body_content__inform__text ">
            ADDRESS
            <p class="light">123 City name, Street, City, Country</p>
          </div>
          <div class="body_content__inform__text">
            EMAIL
            <p class="light">cahee@domain.com</p>
          </div>
          <div class="body_content__inform__text">
            PHONE
            <p class="light">+012 345 6789</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="Company__All_right_reserved_">
          Â© 2015 Company. All right reserved.
        </div>
        <div class="logo"><img src="logo-small.png" alt="" /></div>
        <div class="made">Made with <span>love</span> by Auskteez</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./plugins/jquery.mask.min.js"></script>
  </body>
</html>
